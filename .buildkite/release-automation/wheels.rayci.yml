group: Validate wheels
steps:
  - name: windows_build
    wanda: .buildkite/release-automation/windows.wanda.yaml
    instance_type: builder-windows

  - label: "Windows"
    depends_on: windows_build
    job_env: WINDOWS
    instance_type: windows
    commands:
      bash /c/workdir/.buildkite/release-automation/windows_conda.sh
      bash /c/workdir/.buildkite/release-automation/verify-windows-wheels.sh