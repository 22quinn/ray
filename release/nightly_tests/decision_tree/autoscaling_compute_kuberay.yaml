cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 10

head_node_type:
    name: head_node
    resources:
      limits:
        cpu: "8"
        memory: "32Gi"
      requests:
        cpu: "8"
        memory: "32Gi"

worker_node_types:
   - name: worker_node
     resources:
      limits:
        cpu: "16"
        memory: "64Gi"
      requests:
        cpu: "16"
        memory: "64Gi"
     min_workers: 0
     max_workers: 10
     use_spot: false
