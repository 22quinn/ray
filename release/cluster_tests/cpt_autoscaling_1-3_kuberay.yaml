head_node_type:
    name: head_node
    instance_type: n2-standard-4  # 4 CPUs
    resources:
      limits: 
        cpu: "2"
        memory: "8Gi"
      requests:
        cpu: "2"
        memory: "16Gi"

worker_node_types:
    - name: worker_node
      instance_type: n2-standard-4
      resources:
        limits:
          cpu: "2"
          memory: "8Gi"
        requests:
          cpu: "2"
          memory: "8Gi"
      min_workers: 0
      max_workers: 2
      use_spot: false
