autoscaler_version: v2
head_node_type:
    name: head_node
    resources:
      limits: 
        cpu: "64"
        memory: "256Gi"
      requests:
        cpu: "64"
        memory: "256Gi"

worker_node_types:
    - name: worker_node
      resources:
        limits:
          cpu: "4"
          memory: "16Gi"
        requests:
          cpu: "4"
          memory: "8Gi"
      min_workers: 0
      max_workers: 20
