cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 3

head_node_type:
    name: head_node
    resources:
      limits:
        cpu: "48"
        memory: "192Gi"
      requests:
        cpu: "48"
        memory: "192Gi"

worker_node_types:
    - name: worker_node
      resources:
        limits:
          cpu: "48"
          memory: "192Gi"
        requests:
          cpu: "48"
          memory: "192Gi"
      min_workers: 3
      max_workers: 3
      use_spot: false
